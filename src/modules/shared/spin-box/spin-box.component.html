<div #slot class="slot"
     [style.height.px]="itemSize.width"
     resize-sensor="true"
     (resized)="handleSlotSizeChanged($event)">
  <div #initialCarousel class="item-carousel">
    <div *ngFor="let item of items"
         [id]="item.id"
         [style.width.px]="itemSize.width"
         [style.height.px]="itemSize.width">
      <img [src]="item.imageUrl"
           class="img-fluid">
    </div>
  </div>
</div>
